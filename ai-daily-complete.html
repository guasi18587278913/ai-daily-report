        // ç”Ÿæˆæ—¥æœŸé€‰æ‹©å™¨
        function generateDatePicker() {
            const datePicker = document.getElementById('datePicker');
            datePicker.innerHTML = '';
            
            reportsIndex.forEach((report, index) => {
                const pill = document.createElement('button');
                pill.className = 'date-pill';
                pill.textContent = formatDate(report.date);
                pill.dataset.date = report.date;
                
                if (index === reportsIndex.length - 1) {

                pill.addEventListener('click', () => {

                datePicker.appendChild(pill);

        // æ ¼å¼åŒ–æ—¥æœŸ

        }
        
        // åŠ è½½æ—¥æŠ¥

            const mainContent = document.getElementById('mainContent');
            mainContent.innerHTML = '<div class="loading"><div class="spinner"></div>æ­£åœ¨åŠ è½½å†…å®¹...</div>';
            
            try {

                if (!response.ok) throw new Error('æ—¥æŠ¥ä¸å­˜åœ¨');

            // è§£æå¹¶æ¸²æŸ“å„ä¸ªæ¿å—

            for (const [sectionKey, sectionData] of Object.entries(sections)) {

                if (content.includes('ğŸ”¥ ä»Šæ—¥çƒ­ç‚¹')) {

        // åˆ›å»ºæ¿å—
        function createSection(id, icon, title) {
            const section = document.createElement('section');
            section.className = 'section';
            section.id = id;
            
            const header = document.createElement('div');
            header.className = 'section-header';
            header.innerHTML = `
                <span class="section-icon">${icon}</span>
                <h2 class="section-title">${title}</h2>
            `;
            
            section.appendChild(header);
            return section;
        }
        
        // è®¾ç½®å¯¼èˆªäº¤äº’
        function setupNavigation() {
            const navItems = document.querySelectorAll('.nav-item');
            
            // ç‚¹å‡»å¯¼èˆªé¡¹æ»šåŠ¨åˆ°å¯¹åº”æ¿å—
            navItems.forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = item.getAttribute('href').substring(1);
                    const targetElement = document.getElementById(targetId);
                    
                    if (targetElement) {
                        const offset = targetElement.offsetTop - 100;
                        window.scrollTo({
                            top: offset,
                            behavior: 'smooth'
                        });
                    }
                });
            });
            
            // æ»šåŠ¨æ—¶æ›´æ–°æ´»åŠ¨å¯¼èˆªé¡¹
            window.addEventListener('scroll', () => {
                const scrollPosition = window.scrollY + 150;
                
                navItems.forEach(item => {
                    const targetId = item.getAttribute('href').substring(1);
                    const targetElement = document.getElementById(targetId);
                    
                    if (targetElement) {
                        const offsetTop = targetElement.offsetTop;
                        const height = targetElement.offsetHeight;
                        
                        if (scrollPosition >= offsetTop && scrollPosition < offsetTop + height) {
                            navItems.forEach(navItem => navItem.classList.remove('active'));
                            item.classList.add('active');
                        }
                    }
                });
            });
        }
        
        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯

                    <div style="font-size: 18px;">${message}</div>
                </div>
            `;
        }
