<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试来源显示效果</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background: #1a1a1a;
            color: white;
        }
        
        .source-trigger {
            display: inline-block;
            cursor: pointer;
            font-size: 14px;
            margin-left: 5px;
            opacity: 0.6;
            transition: opacity 0.2s;
        }

        .source-trigger:hover {
            opacity: 1;
        }

        .source-tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            white-space: nowrap;
            z-index: 1000;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .source-tooltip.show {
            opacity: 1;
        }
        
        .test-item {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #444;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>来源显示效果测试</h1>
    
    <div class="test-item">
        <p>测试1：AI出海变现实战复盘引爆社群：<span class="source-trigger" data-source="深海圈">📍</span></p>
    </div>
    
    <div class="test-item">
        <p>测试2：这是一条来自 <span class="source-trigger" data-source="AIGC 周刊会员群 02 - 匿名用户">📍</span> 的消息</p>
    </div>
    
    <div class="test-item">
        <p>测试3：【深海圈】海外AI产品 -交流1群的分享 <span class="source-trigger" data-source="【深海圈】海外AI产品 -交流1群 - 刘小排">📍</span></p>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // 创建提示框元素
        const tooltip = document.createElement('div');
        tooltip.className = 'source-tooltip';
        document.body.appendChild(tooltip);
        
        // 为所有来源触发器添加事件监听
        const sourceTriggers = document.querySelectorAll('.source-trigger');
        
        sourceTriggers.forEach(trigger => {
            trigger.addEventListener('mouseenter', function(e) {
                const source = this.getAttribute('data-source');
                tooltip.textContent = '来源：' + source;
                tooltip.classList.add('show');
                
                // 定位提示框
                const rect = this.getBoundingClientRect();
                tooltip.style.left = rect.left + 'px';
                tooltip.style.top = (rect.bottom + 5) + 'px';
            });
            
            trigger.addEventListener('mouseleave', function() {
                tooltip.classList.remove('show');
            });
        });
    });
    </script>
</body>
</html>
