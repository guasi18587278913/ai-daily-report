<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIæ—¥æŠ¥ - å¤šæ—¥æµè§ˆ</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['-apple-system', 'BlinkMacSystemFont', 'SF Pro Display', 'Segoe UI', 'sans-serif']
                    }
                }
            }
        }
    </script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000000;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', Segoe UI, sans-serif;
            overflow-x: hidden;
        }
        
        /* æ—¥æœŸé€‰æ‹©å™¨æ ·å¼ */
        .date-selector {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 107, 53, 0.3);
            padding: 1rem 0;
        }
        
        .date-tabs {
            display: flex;
            gap: 0.5rem;
            overflow-x: auto;
            padding: 0 1rem;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        .date-tabs::-webkit-scrollbar {
            display: none;
        }
        
        .date-tab {
            flex-shrink: 0;
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            min-width: 120px;
        }
        
        .date-tab:hover {
            border-color: rgba(255, 107, 53, 0.5);
            background: rgba(255, 107, 53, 0.1);
        }
        
        .date-tab.active {
            background: linear-gradient(135deg, #FF6B35 0%, #FFA500 100%);
            border-color: #FF6B35;
            color: #000000;
            font-weight: bold;
        }
        
        /* Bento Grid æ ·å¼ */
        .bento-grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 1rem;
            padding: 2rem 1rem;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .bento-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .bento-item:hover {
            border-color: rgba(255, 107, 53, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.2);
        }
        
        /* æ¥æºä¿¡æ¯æç¤ºæ¡†æ ·å¼ */
        .source-tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(30, 30, 30, 0.98);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 107, 53, 0.5);
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            font-size: 0.875rem;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            pointer-events: none;
            z-index: 1000;
            margin-bottom: 0.5rem;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.5);
        }
        
        .source-tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 6px solid transparent;
            border-top-color: rgba(255, 107, 53, 0.5);
        }
        
        .has-source {
            position: relative;
            cursor: help;
            padding-right: 1.25rem;
        }
        
        .has-source::after {
            content: 'ğŸ“';
            position: absolute;
            right: 0;
            top: 0;
            font-size: 0.75rem;
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }
        
        .has-source:hover::after {
            opacity: 1;
        }
        
        .has-source:hover .source-tooltip {
            opacity: 1;
            visibility: visible;
        }
        
        /* å†…å®¹åˆ—è¡¨æ ·å¼ */
        .content-list {
            list-style: none;
            padding: 0;
        }
        
        .content-list li {
            position: relative;
            padding-left: 1.5rem;
            margin-bottom: 1rem;
            line-height: 1.6;
        }
        
        .content-list li::before {
            content: 'â–¸';
            position: absolute;
            left: 0;
            color: #FF6B35;
            font-weight: bold;
        }
        
        /* å¼•ç”¨å—æ ·å¼ */
        .quote-block {
            border-left: 3px solid #FF6B35;
            padding-left: 1rem;
            margin: 1rem 0;
            position: relative;
        }
        
        .quote-author {
            font-size: 0.875rem;
            opacity: 0.8;
            margin-top: 0.5rem;
        }
        
        /* å·¥å…·å¡ç‰‡æ ·å¼ */
        .tool-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            padding: 1rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .tool-card:hover {
            background: rgba(255, 107, 53, 0.1);
            border-color: rgba(255, 107, 53, 0.5);
        }
        
        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 768px) {
            .bento-grid {
                grid-template-columns: 1fr;
                padding: 1rem 0.5rem;
            }
            
            .source-tooltip {
                left: 1rem;
                right: 1rem;
                transform: none;
                white-space: normal;
            }
        }
    </style>
</head>
<body>
    <!-- æ—¥æœŸé€‰æ‹©å™¨ -->
    <div class="date-selector">
        <div class="date-tabs" id="dateTabs">
            <!-- æ—¥æœŸæ ‡ç­¾å°†é€šè¿‡JavaScriptåŠ¨æ€ç”Ÿæˆ -->
        </div>
    </div>
    
    <!-- å†…å®¹å®¹å™¨ -->
    <div id="contentContainer">
        <!-- å†…å®¹å°†é€šè¿‡JavaScriptåŠ¨æ€ç”Ÿæˆ -->
    </div>
    
    <script>
        // æ—¥æŠ¥æ•°æ®
        const dailyReports = {};
        
        // åŠ è½½JSONæ•°æ®
        async function loadDailyData() {
            try {
                // åŠ è½½ç´¢å¼•æ–‡ä»¶
                const indexResponse = await fetch('data/index.json');
                const indexData = await indexResponse.json();
                
                // åŠ è½½æ¯ä¸ªæ—¥æœŸçš„æ•°æ®
                for (const report of indexData.reports) {
                    const dataResponse = await fetch(`data/${report.date}.json`);
                    const data = await dataResponse.json();
                    dailyReports[report.date] = data;
                }
                
                // åˆå§‹åŒ–UI
                initializeDateTabs();
                
                // æ˜¾ç¤ºæœ€æ–°æ—¥æœŸçš„å†…å®¹
                const latestDate = indexData.reports[indexData.reports.length - 1].date;
                showDateContent(latestDate);
                
            } catch (error) {
                console.error('åŠ è½½æ•°æ®å¤±è´¥:', error);
                document.getElementById('contentContainer').innerHTML = 
                    '<div class="text-center p-8">åŠ è½½æ•°æ®å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•</div>';
            }
        }
        
        // åˆå§‹åŒ–æ—¥æœŸæ ‡ç­¾
        function initializeDateTabs() {
            const tabsContainer = document.getElementById('dateTabs');
            const dates = Object.keys(dailyReports).sort().reverse();
            
            dates.forEach(date => {
                const report = dailyReports[date];
                const tab = document.createElement('div');
                tab.className = 'date-tab';
                tab.dataset.date = date;
                tab.innerHTML = `
                    <div class="date-tab-date">${date.substring(5)}</div>
                    <div class="date-tab-day">${report.dayOfWeek}</div>
                `;
                tab.addEventListener('click', () => showDateContent(date));
                tabsContainer.appendChild(tab);
            });
        }
        
        // æ˜¾ç¤ºæŒ‡å®šæ—¥æœŸçš„å†…å®¹
        function showDateContent(date) {
            // æ›´æ–°æ ‡ç­¾æ¿€æ´»çŠ¶æ€
            document.querySelectorAll('.date-tab').forEach(tab => {
                tab.classList.toggle('active', tab.dataset.date === date);
            });
            
            // è·å–æ•°æ®
            const data = dailyReports[date];
            if (!data) return;
            
            // æ¸²æŸ“å†…å®¹
            const container = document.getElementById('contentContainer');
            container.innerHTML = renderDailyContent(data);
        }
        
        // æ¸²æŸ“æ—¥æŠ¥å†…å®¹
        function renderDailyContent(data) {
            let html = '<div class="bento-grid">';
            
            // æ¸²æŸ“æ¯ä¸ªéƒ¨åˆ†
            for (const [sectionTitle, section] of Object.entries(data.sections)) {
                html += renderSection(sectionTitle, section);
            }
            
            html += '</div>';
            return html;
        }
        
        // æ¸²æŸ“å•ä¸ªéƒ¨åˆ†
        function renderSection(title, section) {
            const parsed = section.parsed || [];
            let content = '';
            
            parsed.forEach(item => {
                if (item.type === 'list') {
                    content += renderListItem(item);
                } else if (item.type === 'paragraph') {
                    content += renderParagraph(item);
                }
            });
            
            // æ ¹æ®æ ‡é¢˜ç¡®å®šç½‘æ ¼å¤§å°
            let gridClass = 'col-span-12 md:col-span-6 lg:col-span-4';
            if (title.includes('ä»Šæ—¥è¦ç‚¹')) {
                gridClass = 'col-span-12';
            } else if (title.includes('çƒ­é—¨è¯é¢˜')) {
                gridClass = 'col-span-12 lg:col-span-8';
            }
            
            return `
                <div class="bento-item ${gridClass}">
                    <h2 class="text-xl font-bold mb-4">${title}</h2>
                    <div class="content">
                        ${content}
                    </div>
                </div>
            `;
        }
        
        // æ¸²æŸ“åˆ—è¡¨é¡¹
        function renderListItem(item) {
            const sourceHtml = item.source ? 
                `<span class="source-tooltip">
                    <i class="fas fa-users"></i> ${item.source.group}
                    ${item.source.author ? `<br><i class="fas fa-user"></i> ${item.source.author}` : ''}
                </span>` : '';
            
            const hasSourceClass = item.source ? 'has-source' : '';
            
            return `
                <div class="content-list">
                    <li class="${hasSourceClass}">
                        ${item.text}
                        ${sourceHtml}
                    </li>
                </div>
            `;
        }
        
        // æ¸²æŸ“æ®µè½
        function renderParagraph(item) {
            const sourceHtml = item.source ? 
                `<span class="source-tooltip">
                    <i class="fas fa-users"></i> ${item.source.group}
                    ${item.source.author ? `<br><i class="fas fa-user"></i> ${item.source.author}` : ''}
                </span>` : '';
            
            const hasSourceClass = item.source ? 'has-source' : '';
            
            return `
                <p class="${hasSourceClass} mb-4">
                    ${item.text}
                    ${sourceHtml}
                </p>
            `;
        }
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', loadDailyData);
    </script>
</body>
</html>
